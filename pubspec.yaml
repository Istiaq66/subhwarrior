name: subh_warrior
description: Subh Warrior Challenge app to build powerful morning routines with Fajr prayer and productive work.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.5

  # State Management
  provider: ^6.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.0
  firebase_analytics: ^10.7.0
  firebase_auth: ^4.15.0

  # Location & Prayer Times
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  http: ^1.1.0

  # UI Components
  percent_indicator: ^4.2.3
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Utilities
  intl: ^0.18.1
  timezone: ^0.10.1

  # Notifications
  flutter_local_notifications: ^19.4.2

  # Calendar
  table_calendar: ^3.0.9

  # Animations
  animations: ^2.0.8

  # Network
  connectivity_plus: ^5.0.1
  cached_network_image: ^3.3.0

  # Icons
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true